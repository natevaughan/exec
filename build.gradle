buildscript {

    repositories {
        mavenCentral()
        mavenLocal()
    }
}

apply plugin: 'java'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {

    testCompile "junit:junit:4.12"

    // logging
    testCompile 'org.slf4j:slf4j-api:1.7.25'
    testCompile 'ch.qos.logback:logback-classic:1.2.3'
    testCompile 'ch.qos.logback:logback-core:1.2.3'

}